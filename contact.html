        <h2>Contact Me</h2>
        <p>If you have any questions or would like to work with me, feel free to send me a message!</p>
        <form id="contact-form" class="contact-form" action="https://formsubmit.co/ruizlucioc1@gmail.com" method="POST">

                <label for="name">Name</label>

                <label for="message">Message</label>

            </div>
            <button type="submit" class="btn">Send Message</button>
